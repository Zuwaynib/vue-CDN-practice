<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <p>{{ name }}</p>
    <p>{{ message }}</p>
    <p>{{ count }}</p>
    <button @click="increment">Increment</button>
</div>

<script>
    Vue.createApp({
        data() {
            return {
                name: 'Queen',
                message: 'All the Kings should put their Queens on the throne',
                count: 0
            }
        },
        methods: {
            increment() {
                this.count++;
            }
        }
        
    }).mount('#app')
</script>
